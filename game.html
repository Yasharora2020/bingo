<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="mainContainer">
        <h1>Let's Play BINGO!!!!!</h1>
        <div id="gameContent">
            <div>
                <div id="bingoGrid"></div>
                <div id="buttonContainer">
                    <button id="playButton">Play</button>
                    <button id="pauseButton">Pause</button>
                    <button id="resetButton">Reset</button>
                </div>
            </div>
            <div id="gameStages">
                <input type="checkbox" id="firstLine"> Top Line<br>
                <input type="checkbox" id="secondLine"> Middle Line<br>
                <input type="checkbox" id="thirdLine"> Bottom Line<br>
                <input type="checkbox" id="corners"> Corners<br>
                <input type="checkbox" id="firstHouse"> First House<br>
                <input type="checkbox" id="secondHouse"> Second House<br>
            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
